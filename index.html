<!DOCTYPE html>
<html>
	<head>
		<title>GNC Calculator</title>

		<link rel="stylesheet" type="text/css" href="./style/gnc.css" />
		<link rel="stylesheet" type="text/css"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
		<script type="text/javascript" src="./gnc.js"></script>
		<meta charset="UTF-8">
	</head>

	<body>
		<!-- <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/" target="_blank">FLEXBOX DOCUMENTATION</a> -->

		<div>
			<div class="calculator-title">
				<button onclick="window.alert('İlk yazılım projemi anneme ve teyzeme adıyorum. <3')" style="background-color: #f7f7f7;">
					<img src="https://www.pngitem.com/pimgs/m/487-4877131_eiffel-tower-png-transparent-eiffel-tower-images-transparent.png"
						width="32" height="32">
				</button>
				<span>Günciş's Calculator</span>
				<a href="https://www.n11.com/kirtasiye-ve-ofis/ofis-makineleri/hesap-makinesi" target="_blank">
					<i class="fa fa-lg fa-calculator" aria-hidden="true"></i>
				</a>
			</div>
			<div class="calculator">
				<div id="screen" class="screen">
					0
				</div>
	
				<button class="calculator-button" onclick="sendNumber(7)">
					7 
				</button>
				<button class="calculator-button" onclick="sendNumber(8)">
					8 
				</button>
				<button class="calculator-button" onclick="sendNumber(9)">
					9
				</button>
				<button class="calculator-button" onclick="sendOperator('/')">
					/
				</button>
				<button class="calculator-button" onclick="sendNumber(4)">
					4 
				</button>
				<button class="calculator-button" onclick="sendNumber(5)">
					5 
				</button>
				<button class="calculator-button" onclick="sendNumber(6)">
					6 
				</button>
				<button class="calculator-button" onclick="sendOperator('*')">
					* 
				</button>
				<button class="calculator-button" onclick="sendNumber(1)">
					1 
				</button>
				<button class="calculator-button" onclick="sendNumber(2)">
					2 
				</button>
				<button class="calculator-button" onclick="sendNumber(3)">
					3 
				</button>
				<button class="calculator-button" onclick="sendOperator('-')">
					- 
				</button>
				<button class="calculator-button" onclick="clearAll(true)">
					Clear 
				</button>
				<button class="calculator-button" onclick="sendNumber(0)">
					0 
				</button>
				<button class="calculator-button" onclick="calculate()">
					=
				</button>
				<button class="calculator-button" onclick="sendOperator('+')">
					+ 
				</button>
			</div>
		</div>
	</body>
</html>
